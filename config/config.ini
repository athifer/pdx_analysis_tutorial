# Configuration file for PDX analysis
# All parameters used across the analysis pipeline

[data_paths]
tumor_volumes = "data/tumor_volumes_mock.csv"
expression_data = "data/expression_tpm_mock.csv" 
variants_data = "data/variants_mock.csv"
output_dir = "results/"

[analysis]
# Tumor growth analysis
log_transform = true
min_timepoints = 4
outlier_threshold = 3.0
tgi_endpoint_day = 28

# Gene expression analysis  
min_expression_tpm = 0.1
fold_change_threshold = 2.0
fdr_threshold = 0.05
top_genes_heatmap = 40

# Variant analysis
min_vaf = 0.05
min_coverage = 20
quality_threshold = 30

[plotting]
figure_width = 8
figure_height = 6
dpi = 300
font_size = 12
color_palette = ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728"]

[statistical]
significance_level = 0.05
confidence_level = 0.95
random_seed = 42
bootstrap_iterations = 1000